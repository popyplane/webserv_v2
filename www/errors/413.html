<!DOCTYPE html>
<html>
<head>
    <title>Error 413 - Payload Too Large</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #e0faff; color: #05d; }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        a { text-decoration: none; color: #007bff; }

</html>
